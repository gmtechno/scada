<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - SCADA Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="login-page">
        <div class="login-container">
            <h2>Client Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="validateLogin()">Login</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Contact us at: email@example.com | Phone: +1 234 567 8900</p>
    </footer>

    <script>
        function validateLogin() {
            // Confirm function is triggered
            alert("Login button clicked!");

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password fields are being read correctly
            alert(`Username: ${username}, Password: ${password}`);

            // Simple login validation for testing
            if (username === 'PlantScada' && password === 'pumproom122') {
                alert('Login successful! Redirecting to SCADA Page 1...');
                window.location.href = 'scada1.html';
            } else if (username === 'test1' && password === 'test123') {
                alert('Login successful! Redirecting to SCADA Page 2...');
                window.location.href = 'scada2.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
