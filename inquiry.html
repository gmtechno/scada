<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technosmart - Place an Inquiry</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Technosmart</div>
        <nav>
            <ul>
                <li><a href="index.html" class="button">Home</a></li>
                <li><a href="about.html" class="button">About</a></li>
                <li><a href="projects.html" class="button">Projects</a></li>
                <li><a href="inquiry.html" class="button">Place an Inquiry</a></li>
                <li><a href="contact.html" class="button">Contact Us</a></li>
                <li><a href="login.html" class="button">Client Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Inquiry Section -->
    <section class="inquiry-section">
        <form id="inquiryForm" class="inquiry-form">
            <h2>Place an Inquiry</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

            <button type="submit" class="button">Submit</button>
        </form>
    </section>

    <!-- Include the EmailJS SDK and the script.js file -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
